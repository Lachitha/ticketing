apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-depl
  namespace: webapps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: lachisenarath576259/client
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: client-srv
  namespace: webapps
spec:
  selector:
    app: nginx

  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
