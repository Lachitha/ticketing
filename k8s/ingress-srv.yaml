apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  namespace: webapps
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: ticket.dev
      http:
        paths:
          - pathType: Prefix
            path: /api/users/?(.*)
            defaultBackend:
              service:
                name: auth-srv
                port:
                  number: 80
          - pathType: Prefix
            path: /?(.*)
            defaultBackend:
              service:
                name: client-srv
                port:
                  number: 80
