apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  namespace: webapps
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
class: nginx
  rules:
    - host: ticket.dev
      http:
        paths:
         - pathType: prefix
          path: /api/users/?(.*)
            backend:
              service:
                name: auth-srv
                port:
                  number: 80
           - pathType: prefix
            path: /?(.*)
            backend:
              service:
                name: client-srv
                port:
                  number: 80
         - pathType: prefix
          path: /?(.*)
            backend:
              service:
                name: default-http-backend
                port:
                  number: 80
